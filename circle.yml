## Customize the test machine
machine:

  timezone:
    Europe/Helsinki # Set the timezone

  # Override /etc/hosts
  hosts:
    venuu.fi: 127.0.0.1
    www.venuu.fi: 127.0.0.1

dependencies:
  post:
    - npm install -g grunt-cli
    - npm install -g bower
    - bower install

## Running tests
test:
  override:
    - ./setup_test_API.sh
    - grunt test


deployment:
  production:
    branch: master
    commands:
      - ./continuous_deployment/CD-Ember.sh
      - ./continuous_deployment/CD-API.sh
  clippy:
    branch: feature-c
    commands:
      - ./continuous_deployment/CD-Ember.sh
      - ./continuous_deployment/CD-API.sh

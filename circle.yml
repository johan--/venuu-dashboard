## Customize the test machine
machine:

  timezone:
    Europe/Helsinki # Set the timezone

  # Override /etc/hosts
  hosts:
    venuu.fi: 127.0.0.1
    www.venuu.fi: 127.0.0.1

dependencies:
  post:
    - npm install -g grunt-cli
    - npm install -g bower
    - bower install

## Running tests
test:
  override:
    - cd backend
    - rake db:migrate
    - cd ..
    - grunt test


deployment:
  production:
    branch: master
    commands:
      - ./continuous_deployment/CD-Ember.sh

  backend:
    branch: master
    commands:
      - ./continuous_deployment/CD-API.sh

## Customize the test machine
machine:

  timezone:
    Europe/Helsinki # Set the timezone

  # Version of node to use
  node:
    version:
      0.10.28

  # Override /etc/hosts
  hosts:
    venuu.fi: 127.0.0.1
    www.venuu.fi: 127.0.0.1

dependencies:
  override:
    - npm install
    - npm install -g grunt

## Running tests
test:
  override:
    - grunt test
## Customize the test machine
machine:

  timezone:
    Europe/Helsinki # Set the timezone

  # Version of node to use
  node:
    version:
      0.10.28

  ruby:
    version:
      2.1.1

  # Override /etc/hosts
  hosts:
    venuu.fi: 127.0.0.1
    www.venuu.fi: 127.0.0.1

dependencies:
  post:
    - npm install -g grunt-cli
    - npm install -g bower
    - bower install
    - bundle

## Running tests
test:
  override:
    - grunt test


notify:
  webhooks:
    # A list of hook hashes, containing the url field
    - url: http://80.69.174.86/index.php

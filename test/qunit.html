<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Test Suite</title>
  <!-- build:js(app) scripts/components.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/handlebars/handlebars.runtime.js"></script>
    <script src="/bower_components/ember/ember.js"></script>
    <script src="/bower_components/ember-data/ember-data.js"></script>
    <script src="/bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="/bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <script src="/bower_components/ember-qunit/dist/globals/main.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Montserrat:700" media="screen" rel="stylesheet" type="text/css" />
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/styles/css/application.css">
    <link rel="stylesheet" href="qunit.css">
    <!-- build:js(.tmp) scripts/templates.js -->
    <script src="/scripts/compiled-templates.js"></script>
    <script src="/scripts/combined-scripts.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="vendor/qunit-1.12.0.css" media="screen">
  <script src="vendor/qunit-1.12.0.js"></script>
  <script src="helper/gremlins.min.js"></script>
  <script src="helper/log_helper.js"></script>
  <script>
    VenuuDashboard.rootElement = '#ember-testing';
    VenuuDashboard.setupForTesting();
    VenuuDashboard.injectTestHelpers();
    QUnit.config.reorder = false;
    emq.globalize();
    setResolver(Ember.DefaultResolver.create({namespace: VenuuDashboard}));
  </script>
  <!-- Load local lib and tests. -->
  <script src="spec/storage_test.js"></script>
  <script src="spec/backend_test.js"></script>
  <script src="features/venue/venue_test.js"></script>
  <script src="features/location/location_test.js"></script>
  <!-- Gremlins test last -->
  <script src="features/gremlins/gremlins_test.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="ember-testing-container">
    <div id="ember-testing"></div>
  </div>
</body>
</html>
